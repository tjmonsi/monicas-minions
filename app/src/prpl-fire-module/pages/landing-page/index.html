<dom-module id="landing-page">
  <template>
    <link rel="stylesheet" href="./index.scss">

    <div class="container">
      <header class="banner">
        <div class="banner-text">
          <h1 class="banner-title">
            FIRE up your PRPL-50 enabled PWA Blog
          </h1>

          <p class="banner-tagline">
            Serve your blogs fast using our PRPL Fire app!
          </p>

          <div class="banner-ctas">
            <a href="/login" class="button priority">
              Get Started
            </a>

            <a href="/about" class="button">
              Learn More
            </a>
          </div>
        </div>

        <div class="banner-image">
          <!-- lazy-load the image, load thumbnail first -->
          <image-lazy-loader src="[[bannerImage]]">
            <img src="[[thumbnailBannerImage]]" alt="Banner Image for this app!">
          </image-lazy-loader>
        </div>
      </header>

      <section class="section">
        <h1>Top Articles</h1>
        <hr>
        <div class="articles">
          <template is="dom-repeat" items="[[articles]]" as="article">
            <fire-article article="[[article]]"></fire-article>
          </template>
        </div>
        <!-- TODO: Add dummy articles here -->
      </section>
    </div>
  </template>
</dom-module>
